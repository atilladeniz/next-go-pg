openapi: 3.0.3
info:
  title: GocaTest API
  description: Go Clean Architecture API with Better Auth integration
  version: "1.0"
servers:
  - url: http://localhost:8080/api/v1
paths:
  /hello:
    get:
      operationId: getHello
      tags:
        - public
      summary: Public hello endpoint
      description: Returns a hello message, no auth required
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
  /me:
    get:
      operationId: getMe
      tags:
        - users
      summary: Get current user
      description: Get the currently authenticated user's information
      security:
        - BearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /protected/hello:
    get:
      operationId: getProtectedHello
      tags:
        - protected
      summary: Protected hello endpoint
      description: Returns a personalized hello message for authenticated users
      security:
        - BearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: unauthorized
    MessageResponse:
      type: object
      properties:
        message:
          type: string
          example: Hello World
    UserResponse:
      type: object
      properties:
        id:
          type: string
          example: user_123
        name:
          type: string
          example: John Doe
        email:
          type: string
          example: john@example.com
  securitySchemes:
    BearerAuth:
      type: apiKey
      in: header
      name: Authorization
