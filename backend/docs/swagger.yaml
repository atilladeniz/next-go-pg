basePath: /api/v1
definitions:
  internal_handler.ErrorResponse:
    properties:
      error:
        example: unauthorized
        type: string
    type: object
  internal_handler.MessageResponse:
    properties:
      message:
        example: Hello World
        type: string
    type: object
  internal_handler.UpdateStatRequest:
    properties:
      delta:
        description: +1 or -1
        example: 1
        type: integer
      field:
        description: '"projects", "activity", "notifications"'
        example: projects
        type: string
    type: object
  internal_handler.UserResponse:
    properties:
      email:
        example: john@example.com
        type: string
      id:
        example: user_123
        type: string
      name:
        example: John Doe
        type: string
    type: object
  internal_handler.UserStatsResponse:
    properties:
      activityToday:
        type: integer
      lastLogin:
        type: string
      memberSince:
        type: string
      notifications:
        type: integer
      projectCount:
        type: integer
      userId:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Go Clean Architecture API with Better Auth integration
  title: GocaTest API
  version: "1.0"
paths:
  /hello:
    get:
      consumes:
      - application/json
      description: Returns a hello message, no auth required
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.MessageResponse'
      summary: Public hello endpoint
      tags:
      - public
  /me:
    get:
      consumes:
      - application/json
      description: Get the currently authenticated user's information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.UserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get current user
      tags:
      - users
  /protected/hello:
    get:
      consumes:
      - application/json
      description: Returns a personalized hello message for authenticated users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.MessageResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Protected hello endpoint
      tags:
      - protected
  /stats:
    get:
      consumes:
      - application/json
      description: Get statistics for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.UserStatsResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user statistics
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Modify a stat value and broadcast the change via SSE
      parameters:
      - description: Stat update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler.UpdateStatRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler.UserStatsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update user statistics
      tags:
      - users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
