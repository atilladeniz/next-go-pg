# Kamal Staging Configuration
# Merges with deploy.yml
#
# Usage: kamal deploy -d staging

# Staging Servers
servers:
  web:
    hosts:
      - staging.example.com  # Replace with your staging IP/hostname
    options:
      memory: 512m
      cpus: 1

# Staging-specific proxy config
proxy:
  ssl: true
  host: staging.example.com

# Staging Environment
env:
  clear:
    GO_ENV: staging
    NODE_ENV: staging
    LOG_LEVEL: debug
    # Loki URL - references the loki accessory on same host
    LOKI_URL: http://next-go-pg-loki:3100/loki/api/v1/push
